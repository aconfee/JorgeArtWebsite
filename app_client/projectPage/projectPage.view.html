<navigation-bar></navigation-bar>
<div class="project-page-container">
<h1>Project {{ viewModel.projectId }}</h1>

  <div ng-repeat="item in viewModel.blogItems">
    <embeded-video ng-if="item.type === 'video'" embeded-url="item.source"></embeded-video>
    <text-block ng-if="item.type === 'text'" content="item.text"></text-block>
    <underline-page-break ng-if="item.type === 'pageBreak'"></underline-page-break>
    <cover-image ng-if="item.type === 'coverImage'" content="item.source"></cover-image>
    <image-gallery ng-if="item.type === 'gallery'" content="item.imageList" selected-image="viewModel.lightboxImage"></image-gallery>
  </div>
</div>

<image-lightbox content="viewModel.lightboxImage"></image-lightbox>
