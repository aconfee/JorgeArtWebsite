<navigation-bar></navigation-bar>

<div class="home-page-container">
  <cover-image ng-show="viewModel.projects === undefined" content="viewModel.coverImage"></cover-image>
  <underline-page-break ng-show="viewModel.showVideo"></underline-page-break>
  <h1 ng-show="viewModel.projects === undefined">Sorry, no projects could be found here.</h1>

  <div class="flex-group-container" ng-repeat="row in viewModel.projects">
    <div class="flex-item-container" style="flex:{{ project.projectCoverImageAspectRatio }} 0 0; -webkit-flex:{{ project.projectCoverImageAspectRatio }} 0 0; -moz-flex:{{ project.projectCoverImageAspectRatio }} 0 0; -ms-flex:{{ project.projectCoverImageAspectRatio }} 0 0; -o-flex:{{ project.projectCoverImageAspectRatio }} 0 0;" ng-repeat="project in row">
      <a href="/projects/{{ project._id }}">
        <img src="{{ project.projectCoverImage }}"></img>
        <div class="project-cover-image">
          <div class="project-cover-text">{{ project.name }}</div>
        </div>
      </a>
    </div>
  </div>
</div>
